<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Clone</title>
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <header class="navigation-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand nav-icon-margin" href="#">
                    <img src="icons/logo.svg" alt="" height="50">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active navigation-bar-text-main" aria-current="page" href="#">MENU</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link navigation-bar-text-main"  href="">REWARDS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link navigation-bar-text-main"  href="">GIFT CARDS</a>
                </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-link"  href="">
                        <img src="icons/location-pin-icon.svg" height="22" alt=""> <span class=" navigation-bar-text-right">Find a store</span>
                    </a>
                    <button class="nav-link navigation-bar-text-right sign-in-button ">Sign In</button>
                    <button class="nav-link navigation-bar-text-right join-button">Join Now</button>
                </div>
              </div>
            </div>
          </nav>
        
    </header>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
